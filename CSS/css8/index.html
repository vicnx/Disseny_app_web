<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 8 </title>
    <style>
        .heading1{
            position: unset;
        }
        .heading2{
            position: relative;
            left: -20px;
        }
        .heading3{
            position: relative;
            left:20px;
        }
    </style>
</head>
<body>
    
    <h1 class="heading1">This is a heading with no position</h1>
    <h1 class="heading2">This heading is moved according to its normal position</h1>
    <h1 class="heading3">This heading is moved according to its normal position</h1>
</body>
</html>
