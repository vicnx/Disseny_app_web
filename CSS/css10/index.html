<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 10 Vicente</title>
</head>
<style>
    section{
        width: 690px;
        height: 250px;
        border: 1px solid black;
    }
    h1{
        position: absolute;
        left: 100px;
        top: 150px;
    }
</style>
<body>
    <section>
        <p>With absolute positioning, an element can be placed aniwhere on a page. The heading below is placed 
        100px from the left of the page and 150 px from the top of the page.</p>
        <h1>This is a heading with an absolute position</h1>
    </section>
</body>
</html>
