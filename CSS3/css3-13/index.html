<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clip-path :: DIW</title>
  <meta name="viewport" content="width=device-width">
  <style>
    :root{
      --polygon_one: polygon(100% 0, 0 100%, 0 0);
      --border: solid 1px red
    }
    div {
        width:fit-content;
        height: fit-content;
        border: var(--border);
        margin: 10px;
    }
    .clip-css{
      clip-path: var(--polygon_one);
    }
    .clip-css2{
      clip-path: circle(50%)
    }
    .clip-css3{
      clip-path: ellipse(27% 40%)
    }
    .clip-css4{
      clip-path: inset(10% 10% 10% 10% round 15px)
    }
  </style>
</head>
<body>
   <div>
    <img src="clip-demo.jpg" class="clip-css" width="140" height="140">
 </div>
<div>
    <img src="clip-demo.jpg" class="clip-css2" width="140" height="140">
  </div>
<div>
    <img src="clip-demo.jpg" class="clip-css3" width="140" height="140">
 </div>
<div>
    <img src="clip-demo.jpg" class="clip-css4" width="140" height="140">
</div>
</body>

</html>
