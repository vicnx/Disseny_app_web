<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transitions :: DIW</title>
  <style media="screen">
    :root{
      --border: 10px solid black;
    }
  .box {
      border-style: dotted;
      border-width: 10px;
      display: block;
      width: 200px;
      transition: 0.5s ;
    }

  .box:hover {
    border: var(--border);
    border-radius: 10px;
    background-color: coral;
    }
  </style>
</head>
  <body>
  <h1>Transitions</h1>
  <span class="box">Vicente Andani ™️</span>
</body>
</html>
