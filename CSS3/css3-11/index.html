<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transitions :: DIW</title>
  <style media="screen">
    :root{
      --border: 10px solid black;
    }
  .box {
      border-style: dotted;
      border-width: 10px;
      display: block;
      width: fit-content;
      padding-right: 50px;
      transition: background-color 0.5s, border 0.5s, font-size 1s;
      /* transition: border 0.5s; */
    }

  .box:hover {
    font-size: 50px;
    border: var(--border);
    border-radius: 10px;
    background-color: coral;
    }
  </style>
</head>
  <body>
  <h1>Transitions</h1>
  <span class="box">Vicente Andani ™️</span>
</body>
</html>
