<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2.4 Vicente Andani</title>
</head>
<body>
    <h1>FORM VICENTE</h1><br>
    <form name="segundo_form" action="" method="">
        <fieldset>
            <label for="nombre">Nombre completo</label><br>
            <input required type="text" id="nombre" name="nombre"><br><br>
            <label for="email">Dirección de correo electrónico:</label><br>
            <input required type="email" id="email" name="email"><br><br>
            <label for="remail">Repite dirección de correo electrónico:</label><br>
            <input required type="email" id="remail" name="remail"><br><br>
            <label for="date">Fecha de llegada:</label><br>
            <input required type="date" id="date" name="date"><br><br>
            <label for="nnoches">Número de noches (99,00 USD por habitación y noche):</label><br>
            <input required type="number" id="nnoches" name="nnoches" value="1"><br><br>
            <label for="npersonas">Número de personas (10,00 USD por persona adicional y noche):</label><br>
            <input required type="number" id="npersonas" name="npersonas" value="1"><br><br>
            <label>Total estimado: 99,00 USD</label><br><br>
            <label for="codigo">Código promocional:</label><br>
            <input type="text" id="codigo" name="codigo"><br><br>
            <button>Solicitar reserva</button>
        </fieldset>
    </form>

</body>
</html>
