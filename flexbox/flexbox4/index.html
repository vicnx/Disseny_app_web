<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Flexbox Practiques</title>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.container {
  background-color: #ccc;
  padding: 10px;
  display: flex;
  flex-direction: row;
}
.item {
  background-color:tomato ;
  padding: 40px;
  margin: 40px;
  color: #fff;
}
.item:nth-of-type(4){
  width: 300px;
  order: -1;
}
.item:nth-of-type(3){
  order: 1;
}
.item:nth-of-type(2){
  order: 2;
}

</style>
</head>
<body>
<div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
  <div class="item">7</div>
  <div class="item">8</div>
  <div class="item">9</div>
  <div class="item">10</div>
</div>  
</body>
</html>
