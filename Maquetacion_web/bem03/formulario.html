<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bem03 Vicente Andani</title>
</head>
<body>
    <form class="formulario" action="">
        <label class="formulario__label formulario__label--email" for="email">Email address</label> <br>
        <input class="formulario__input formulario__input--email" type="text" name="email"><br>
        <small class="formulario__text formulario__text--small">We'll never share your email with anyone else.</small><br><br>
        <label class="formulario__label formulario__label--password" for="password">Password</label><br>
        <input class="formulario__input formulario__input--password" type="password" name="password"><br><br>
        <input class="formulario__checkbox" type="checkbox" name="check">
        <label class="formulario__label formulario__label--checkbox" for="check">Check me out</label><br><br>
        <button class="formulario__boton formulario__boton--submit">Submit</button>
    </form>
</body>
</html>
